<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Quote Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .quote-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      transition: opacity 0.5s ease-in-out;
    }

    .quote {
      font-size: 1.5rem;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .quote.fade-in {
      opacity: 1;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #ff7e5f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #eb5e4b;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote" id="quote">Loading...</div>
    <button onclick="showNewQuote()">Next Quote</button>
  </div>

  <script>
    // Array of motivational quotes
    const quotes = [
      "Believe you can and you're halfway there.",
      "The only way to do great work is to love what you do.",
      "Don't watch the clock; do what it does. Keep going.",
      "You are never too old to set another goal or to dream a new dream.",
      "Act as if what you do makes a difference. It does.",
      "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      "Start where you are. Use what you have. Do what you can.",
      "Everything youâ€™ve ever wanted is on the other side of fear.",
      "Push yourself, because no one else is going to do it for you.",
      "Great things never come from comfort zones."
    ];

    const quoteElement = document.getElementById('quote');

    function showNewQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const newQuote = quotes[randomIndex];

      quoteElement.classList.remove('fade-in');
      void quoteElement.offsetWidth; 
      quoteElement.textContent = newQuote;
      quoteElement.classList.add('fade-in');
    }

    window.onload = showNewQuote;
  </script>
</body>
</html>
